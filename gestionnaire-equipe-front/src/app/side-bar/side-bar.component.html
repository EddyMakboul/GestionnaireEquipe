<div id="side-bar">
    <div class="row justify-content-center px-lg-3">
        <h1 class="text-white text-center col-12 mt-lg-3">GDX_21</h1>
        <button (click)="switchLogo()" class="btn text-white col-auto mt-lg-5 fw-bold fs-5 d-flex align-items-center" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                <i class="bi bi-chevron-right me-lg-1" *ngIf="!isLogoSwitched"></i> 
                <i class="bi bi-chevron-down me-lg-1" *ngIf="isLogoSwitched"></i> 
                <span class="mt-lg-2">Projects</span> 
        </button>
        <div class="collapse" id="collapseExample">
            <div class="card card-body bg-transparent border-0 p-0">
                <div class="row justify-content-center">
                    <ul class="col-7">
                      <div *ngFor="let item of projects">
                        <li class="col-12 my-lg-2 d-flex align-items-center"> <i class="bi bi-clipboard-data text-white me-lg-1"></i> <a class="text-white mt-lg-2" routerLink='/project/{{item.id}}' routerLinkActive="active">{{item.nom_projet}}</a></li>
                      </div>                    
                     </ul>
                </div>
            </div>
        </div>

        <div id="adding-links" class="position-absolute bottom-0">
            <ul class="col-10">
                <li class="col-12 my-lg-2 d-flex align-items-center"> <i class="bi bi-plus text-white me-lg-1"></i> <a class="text-white mt-lg-2" (click)="goToNewProject()">New project</a></li>
                <li class="col-12 my-lg-2 d-flex align-items-center"> <i class="bi bi-plus text-white me-lg-1"></i> <a class="text-white mt-lg-2" (click)="goToNewDev()">New dev</a></li>
            </ul>
        </div>
    </div>
</div>
