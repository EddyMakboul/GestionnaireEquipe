<h1>Ajouter un dev</h1>

<div class="new-task-form">
    <form novalidate [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>name</label>
            <input type="name" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label>description</label>
            <textarea type="description" class="form-control" formControlName="description"></textarea>
        </div>
        <div class="form-group">
            <label>Assigned to</label>
            <select class="form-control" formControlName="employe">
                <option *ngFor="let e of projet.employes" [value]="e.id">{{e.nom}}</option>

            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
