<h1>Ajouter un dev</h1>

<div class="new-dev-form">
    <form novalidate [formGroup]="devForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="name" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="firstName" class="form-control" formControlName="firstName">
        </div>
        <div class="form-group">
            <label>Role</label>
            <select class="form-control" formControlName="role">
                <option *ngFor="let r of roles" [value]="r.id">{{r.nom_role}}</option>

            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
